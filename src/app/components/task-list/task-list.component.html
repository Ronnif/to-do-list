<div *ngIf="message" class="alert" role="alert" [class.show]="showAlert">
  {{ message }}
  <button class="close-btn" (click)="closeAlert()" aria-label="Cerrar alerta">&times;</button>
</div>

<div class="task-list">
  <app-task-item
    *ngFor="let task of tasks"
    [task]="task"
    [showEdit]="showEdit"
    [showDelete]="showDelete"
    [showMarkPending]="showMarkPending"
    (toggled)="onToggle($event)"
    (deleted)="onDelete($event)"
    (updated)="onTaskUpdated($event)"
  ></app-task-item>
</div>
